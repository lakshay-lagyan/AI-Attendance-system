<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard - Smart Attendance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #9333ea 0%, #581c87 100%);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s;
        }
        
        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
        
        .sidebar-nav {
            padding: 1.5rem 1rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.25rem;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }
        
        .nav-link:hover, .nav-link.active {
            background: rgba(255,255,255,0.15);
            color: white;
        }
        
        .nav-link i {
            margin-right: 0.75rem;
            width: 20px;
        }
        
        .logout-btn {
            width: 100%;
            padding: 1rem 1.25rem;
            background: transparent;
            border: 1px solid rgba(239,68,68,0.5);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #ef4444;
            border-color: #ef4444;
        }
        
        .main-content {
            margin-left: 280px;
            flex: 1;
        }
        
        .topbar {
            background: #1e293b;
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .menu-toggle {
            display: none;
            background: #9333ea;
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            cursor: pointer;
        }
        
        .content {
            padding: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 800;
        }
        
        .purple { color: #9333ea; }
        .blue { color: #3b82f6; }
        .green { color: #10b981; }
        .orange { color: #f59e0b; }
        
        .card {
            background: #1e293b;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #9333ea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #7c3aed;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: #1f2937;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 10000;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast.success { border-left: 4px solid #10b981; }
        .toast.error { border-left: 4px solid #ef4444; }
        
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-shield-alt"></i> Smart Attendance</h1>
                <p style="opacity: 0.7; font-size: 0.875rem; margin-top: 0.5rem;">Super Admin</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="/superadmin/dashboard" class="nav-link active">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="/superadmin/cameras" class="nav-link">
                    <i class="fas fa-video"></i> Camera Manager
                </a>
                <a href="/superadmin/admins" class="nav-link">
                    <i class="fas fa-user-shield"></i> Manage Admins
                </a>
                <a href="/superadmin/users" class="nav-link">
                    <i class="fas fa-users"></i> All Users
                </a>
                <a href="/superadmin/logs" class="nav-link">
                    <i class="fas fa-clipboard-list"></i> System Logs
                </a>
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </nav>
        </aside>
        
        <main class="main-content">
            <div class="topbar">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 style="margin: 0;">Dashboard</h2>
                </div>
                <div id="userInfo"></div>
            </div>
            
            <div class="content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Admins</div>
                        <div class="stat-value purple" id="totalAdmins">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Users</div>
                        <div class="stat-value blue" id="totalUsers">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Enrolled Persons</div>
                        <div class="stat-value green" id="totalPersons">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Today's Attendance</div>
                        <div class="stat-value orange" id="todayAttendance">-</div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3>Recent Attendance</h3>
                        <button class="btn btn-primary" onclick="loadLiveAttendance()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div id="attendanceList">Loading...</div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        
        menuToggle?.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
        
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        async function apiRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
        
        async function loadStats() {
            try {
                const data = await apiRequest('/api/superadmin/stats');
                
                document.getElementById('totalAdmins').textContent = data.total_admins || 0;
                document.getElementById('totalUsers').textContent = data.total_users || 0;
                document.getElementById('totalPersons').textContent = data.total_persons || 0;
                document.getElementById('todayAttendance').textContent = data.today_attendance || 0;
            } catch (error) {
                showToast('Failed to load statistics', 'error');
            }
        }
        
        async function loadLiveAttendance() {
            try {
                const data = await apiRequest('/api/superadmin/attendance/live?limit=10');
                const list = document.getElementById('attendanceList');
                
                if (!data.attendance || data.attendance.length === 0) {
                    list.innerHTML = '<p style="text-align: center; padding: 2rem; color: #94a3b8;">No attendance records yet</p>';
                    return;
                }
                
                list.innerHTML = data.attendance.map(record => {
                    const date = new Date(record.timestamp);
                    const time = date.toLocaleTimeString();
                    
                    return `
                        <div style="padding: 1rem; border-bottom: 1px solid #334155; display: flex; justify-content: space-between;">
                            <div>
                                <div style="font-weight: 600;">${record.name}</div>
                                <div style="font-size: 0.875rem; color: #94a3b8;">${time}</div>
                            </div>
                            <div style="color: #10b981;">
                                ${Math.round((record.confidence || 0) * 100)}%
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                showToast('Failed to load attendance', 'error');
            }
        }
        
        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            }
            window.location.href = '/logout';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadLiveAttendance();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadStats();
                loadLiveAttendance();
            }, 30000);
        });
    </script>
</body>
</html>
