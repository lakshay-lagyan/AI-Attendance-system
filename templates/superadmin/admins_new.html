<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management - Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('superadmin.dashboard') }}" class="text-white hover:text-gray-200 mr-4">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <i class="fas fa-users-cog text-white text-2xl mr-3"></i>
                    <h1 class="text-white text-xl font-bold">Admin Management</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="openAddAdminModal()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition duration-300">
                        <i class="fas fa-plus mr-2"></i>Add Admin
                    </button>
                    <div class="text-white">
                        <i class="fas fa-user-circle mr-2"></i>
                        {{ superadmin.name or superadmin.email }}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Admin Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100">
                        <i class="fas fa-users-cog text-blue-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-800">Total Admins</h3>
                        <p class="text-2xl font-bold text-blue-600" id="total-admins">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100">
                        <i class="fas fa-check-circle text-green-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-800">Active Admins</h3>
                        <p class="text-2xl font-bold text-green-600" id="active-admins">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-red-100">
                        <i class="fas fa-ban text-red-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-800">Blocked Admins</h3>
                        <p class="text-2xl font-bold text-red-600" id="blocked-admins">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Table -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-800">
                        <i class="fas fa-users-cog mr-2"></i>Admin List
                    </h2>
                    <button onclick="loadAdmins()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-300">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Admin</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="admins-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Admins will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Admin Modal -->
    <div id="addAdminModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-xl max-w-md w-full">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">Add New Admin</h3>
                        <button onclick="closeAddAdminModal()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <form id="addAdminForm" onsubmit="addAdmin(event)">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                                <input type="text" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter full name">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                <input type="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter email address">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <input type="password" name="password" required minlength="6" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter password">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Department (Optional)</label>
                                <input type="text" name="department" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter department">
                            </div>
                        </div>
                        
                        <div class="flex justify-end space-x-3 mt-6">
                            <button type="button" onclick="closeAddAdminModal()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                                Cancel
                            </button>
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                <i class="fas fa-plus mr-2"></i>Create Admin
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadAdmins();
        });

        async function loadAdmins() {
            try {
                const response = await fetch('/superadmin/api/admins');
                const data = await response.json();
                
                if (response.ok && data.admins) {
                    displayAdmins(data.admins);
                    updateStats(data.admins);
                } else {
                    showError('Failed to load admins: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                showError('Error loading admins: ' + error.message);
            }
        }

        function displayAdmins(admins) {
            const tbody = document.getElementById('admins-table-body');
            
            if (admins.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                            <i class="fas fa-users-cog text-gray-300 text-4xl mb-4 block"></i>
                            <p class="text-lg">No admins found</p>
                            <button onclick="openAddAdminModal()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg">
                                <i class="fas fa-plus mr-2"></i>Add First Admin
                            </button>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = admins.map(admin => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                                    <i class="fas fa-user text-blue-600"></i>
                                </div>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${admin.name}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${admin.email}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${admin.department || '-'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            admin.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                        }">
                            ${admin.is_active ? 'Active' : 'Blocked'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${admin.created_at ? new Date(admin.created_at).toLocaleDateString() : '-'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2">
                            ${admin.is_active ? `
                                <button onclick="blockAdmin('${admin._id}', '${admin.name}')" class="text-red-600 hover:text-red-900" title="Block Admin">
                                    <i class="fas fa-ban"></i>
                                </button>
                            ` : `
                                <button onclick="unblockAdmin('${admin._id}', '${admin.name}')" class="text-green-600 hover:text-green-900" title="Unblock Admin">
                                    <i class="fas fa-check-circle"></i>
                                </button>
                            `}
                            <button onclick="deleteAdmin('${admin._id}', '${admin.name}')" class="text-red-600 hover:text-red-900" title="Delete Admin">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats(admins) {
            const total = admins.length;
            const active = admins.filter(a => a.is_active).length;
            const blocked = total - active;
            
            document.getElementById('total-admins').textContent = total;
            document.getElementById('active-admins').textContent = active;
            document.getElementById('blocked-admins').textContent = blocked;
        }

        async function addAdmin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                department: formData.get('department')
            };
            
            try {
                const response = await fetch('/superadmin/api/create_admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(result.message);
                    closeAddAdminModal();
                    loadAdmins();
                } else {
                    showError(result.error || 'Failed to create admin');
                }
            } catch (error) {
                showError('Error creating admin: ' + error.message);
            }
        }

        async function blockAdmin(adminId, adminName) {
            if (!confirm(`Are you sure you want to block admin "${adminName}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/superadmin/admin/${adminId}/block`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data.msg);
                    loadAdmins();
                } else {
                    showError(data.msg || 'Failed to block admin');
                }
            } catch (error) {
                showError('Error blocking admin: ' + error.message);
            }
        }

        async function unblockAdmin(adminId, adminName) {
            if (!confirm(`Are you sure you want to unblock admin "${adminName}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/superadmin/admin/${adminId}/unblock`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data.msg);
                    loadAdmins();
                } else {
                    showError(data.msg || 'Failed to unblock admin');
                }
            } catch (error) {
                showError('Error unblocking admin: ' + error.message);
            }
        }

        async function deleteAdmin(adminId, adminName) {
            if (!confirm(`Are you sure you want to permanently delete admin "${adminName}"? This action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/superadmin/delete_admin/${adminId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data.msg || data.message);
                    loadAdmins();
                } else {
                    showError(data.msg || data.error || 'Failed to delete admin');
                }
            } catch (error) {
                showError('Error deleting admin: ' + error.message);
            }
        }

        function openAddAdminModal() {
            document.getElementById('addAdminModal').classList.remove('hidden');
        }

        function closeAddAdminModal() {
            document.getElementById('addAdminModal').classList.add('hidden');
            document.getElementById('addAdminForm').reset();
        }

        function showSuccess(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            toast.innerHTML = `<i class="fas fa-check-circle mr-2"></i>${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function showError(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            toast.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i>${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }
    </script>
</body>
</html>
