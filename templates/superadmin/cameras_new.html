<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Manager - Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .camera-card { transition: all 0.3s ease; }
        .camera-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('superadmin.dashboard') }}" class="text-white hover:text-gray-200 mr-4">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <i class="fas fa-video text-white text-2xl mr-3"></i>
                    <h1 class="text-white text-xl font-bold">Camera Manager</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="openAddCameraModal()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition duration-300">
                        <i class="fas fa-plus mr-2"></i>Add Camera
                    </button>
                    <div class="text-white">
                        <i class="fas fa-user-circle mr-2"></i>
                        {{ superadmin.name or superadmin.email }}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Camera Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100">
                        <i class="fas fa-video text-blue-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-800">Total Cameras</h3>
                        <p class="text-2xl font-bold text-blue-600" id="total-cameras">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100">
                        <i class="fas fa-play-circle text-green-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-800">Active Cameras</h3>
                        <p class="text-2xl font-bold text-green-600" id="active-cameras">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-red-100">
                        <i class="fas fa-stop-circle text-red-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-800">Inactive Cameras</h3>
                        <p class="text-2xl font-bold text-red-600" id="inactive-cameras">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Camera Grid -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-video mr-2"></i>Camera List
                </h2>
                <button onclick="refreshCameras()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-300">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
            </div>
            
            <div id="cameras-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cameras will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add Camera Modal -->
    <div id="addCameraModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-xl max-w-md w-full">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">Add New Camera</h3>
                        <button onclick="closeAddCameraModal()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <form id="addCameraForm" onsubmit="addCamera(event)">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Camera Name</label>
                                <input type="text" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter camera name">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Source Type</label>
                                <select name="source_type" onchange="toggleSourceFields()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    <option value="opencv">Local Camera (OpenCV)</option>
                                    <option value="rtsp">IP Camera (RTSP/HTTP)</option>
                                </select>
                            </div>
                            
                            <div id="opencv-fields">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Camera Index</label>
                                <input type="number" name="camera_index" min="0" value="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="0, 1, 2...">
                            </div>
                            
                            <div id="rtsp-fields" class="hidden">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Stream URL</label>
                                <input type="url" name="stream_url" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="rtsp://username:password@ip:port/stream">
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Width</label>
                                    <input type="number" name="resolution_width" value="640" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Height</label>
                                    <input type="number" name="resolution_height" value="480" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">FPS</label>
                                <input type="number" name="fps" value="30" min="1" max="60" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                        
                        <div class="flex justify-end space-x-3 mt-6">
                            <button type="button" onclick="closeAddCameraModal()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                                Cancel
                            </button>
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                <i class="fas fa-plus mr-2"></i>Add Camera
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCameras();
        });

        function toggleSourceFields() {
            const sourceType = document.querySelector('select[name="source_type"]').value;
            const opencvFields = document.getElementById('opencv-fields');
            const rtspFields = document.getElementById('rtsp-fields');
            
            if (sourceType === 'opencv') {
                opencvFields.classList.remove('hidden');
                rtspFields.classList.add('hidden');
                document.querySelector('input[name="camera_index"]').required = true;
                document.querySelector('input[name="stream_url"]').required = false;
            } else {
                opencvFields.classList.add('hidden');
                rtspFields.classList.remove('hidden');
                document.querySelector('input[name="camera_index"]').required = false;
                document.querySelector('input[name="stream_url"]').required = true;
            }
        }

        async function loadCameras() {
            try {
                const response = await fetch('/superadmin/api/cameras');
                const data = await response.json();
                
                if (response.ok && data.cameras) {
                    displayCameras(data.cameras);
                    updateStats(data.cameras);
                } else {
                    showError('Failed to load cameras: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                showError('Error loading cameras: ' + error.message);
            }
        }

        function displayCameras(cameras) {
            const grid = document.getElementById('cameras-grid');
            
            if (cameras.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-video text-gray-300 text-6xl mb-4"></i>
                        <p class="text-gray-500 text-lg">No cameras configured</p>
                        <button onclick="openAddCameraModal()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg">
                            <i class="fas fa-plus mr-2"></i>Add Your First Camera
                        </button>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = cameras.map(camera => `
                <div class="camera-card bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-lg font-semibold text-gray-800">${camera.name}</h3>
                            <span class="px-2 py-1 rounded-full text-xs font-medium ${
                                camera.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                            }">
                                ${camera.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                        
                        <div class="space-y-2 text-sm text-gray-600 mb-4">
                            <div class="flex justify-between">
                                <span>Type:</span>
                                <span class="font-medium">${camera.source_type.toUpperCase()}</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Source:</span>
                                <span class="font-medium">${camera.source}</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Resolution:</span>
                                <span class="font-medium">${camera.config?.resolution?.width || 640}x${camera.config?.resolution?.height || 480}</span>
                            </div>
                        </div>
                        
                        <div class="flex space-x-2">
                            ${camera.is_active ? `
                                <button onclick="stopCamera('${camera._id}')" class="flex-1 bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-lg text-sm transition duration-300">
                                    <i class="fas fa-stop mr-1"></i>Stop
                                </button>
                                <button onclick="viewCamera('${camera._id}')" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-lg text-sm transition duration-300">
                                    <i class="fas fa-eye mr-1"></i>View
                                </button>
                            ` : `
                                <button onclick="startCamera('${camera._id}')" class="flex-1 bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg text-sm transition duration-300">
                                    <i class="fas fa-play mr-1"></i>Start
                                </button>
                            `}
                            <button onclick="deleteCamera('${camera._id}', '${camera.name}')" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-2 rounded-lg text-sm transition duration-300">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(cameras) {
            const total = cameras.length;
            const active = cameras.filter(c => c.is_active).length;
            const inactive = total - active;
            
            document.getElementById('total-cameras').textContent = total;
            document.getElementById('active-cameras').textContent = active;
            document.getElementById('inactive-cameras').textContent = inactive;
        }

        async function startCamera(cameraId) {
            try {
                const response = await fetch(`/superadmin/api/cameras/${cameraId}/start`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data.message);
                    loadCameras();
                } else {
                    showError(data.error || 'Failed to start camera');
                }
            } catch (error) {
                showError('Error starting camera: ' + error.message);
            }
        }

        async function stopCamera(cameraId) {
            try {
                const response = await fetch(`/superadmin/api/cameras/${cameraId}/stop`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data.message);
                    loadCameras();
                } else {
                    showError(data.error || 'Failed to stop camera');
                }
            } catch (error) {
                showError('Error stopping camera: ' + error.message);
            }
        }

        async function deleteCamera(cameraId, cameraName) {
            if (!confirm(`Are you sure you want to delete camera "${cameraName}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/superadmin/api/cameras/${cameraId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data.message);
                    loadCameras();
                } else {
                    showError(data.error || 'Failed to delete camera');
                }
            } catch (error) {
                showError('Error deleting camera: ' + error.message);
            }
        }

        function viewCamera(cameraId) {
            window.open(`/camera_feed/${cameraId}`, '_blank', 'width=800,height=600');
        }

        async function addCamera(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {
                name: formData.get('name'),
                source_type: formData.get('source_type'),
                camera_index: formData.get('camera_index') ? parseInt(formData.get('camera_index')) : null,
                stream_url: formData.get('stream_url'),
                resolution_width: parseInt(formData.get('resolution_width')),
                resolution_height: parseInt(formData.get('resolution_height')),
                fps: parseInt(formData.get('fps'))
            };
            
            try {
                const response = await fetch('/superadmin/api/cameras', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(result.message);
                    closeAddCameraModal();
                    loadCameras();
                } else {
                    showError(result.error || 'Failed to add camera');
                }
            } catch (error) {
                showError('Error adding camera: ' + error.message);
            }
        }

        function openAddCameraModal() {
            document.getElementById('addCameraModal').classList.remove('hidden');
        }

        function closeAddCameraModal() {
            document.getElementById('addCameraModal').classList.add('hidden');
            document.getElementById('addCameraForm').reset();
        }

        function refreshCameras() {
            loadCameras();
        }

        function showSuccess(message) {
            // Simple toast notification
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            toast.innerHTML = `<i class="fas fa-check-circle mr-2"></i>${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function showError(message) {
            // Simple toast notification
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            toast.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i>${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }
    </script>
</body>
</html>
