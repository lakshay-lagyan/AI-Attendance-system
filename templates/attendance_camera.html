<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Removed external CDN to fix tracking prevention issues -->
    <style>
        /* Reset and base styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; background: #f3f4f6; }
        
        /* Utility classes to replace Tailwind */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .justify-center { justify-content: center; }
        .items-center { align-items: center; }
        .text-center { text-align: center; }
        .bg-blue-600 { background-color: #2563eb; }
        .bg-green-600 { background-color: #16a34a; }
        .bg-red-600 { background-color: #dc2626; }
        .text-white { color: white; }
        .text-gray-800 { color: #1f2937; }
        .text-green-300 { color: #86efac; }
        .text-red-400 { color: #f87171; }
        .rounded { border-radius: 0.375rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .p-4 { padding: 1rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .m-2 { margin: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        /* Icon replacements */
        .icon-camera::before { content: "ðŸ“¹"; }
        .icon-switch::before { content: "ðŸ”„"; }
        .icon-check::before { content: "âœ“"; }
        .icon-close::before { content: "âœ•"; }
        
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .camera-container {
            position: relative;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            min-height: 320px;
            max-height: 70vh;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse { animation: pulse 2s infinite; }
        
        @keyframes detectPulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .detection-active {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            border: 2px solid #00ff00;
        }

        #detectionCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }

        .fake-face-warning {
            animation: pulse-red 1s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        .face-label {
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 350px;
        }
        .toast.show { transform: translateX(0); }
        .toast.success { background: #10b981; }
        .toast.error { background: #ef4444; }
        .toast.info { background: #3b82f6; }
        
        @media (max-width: 768px) {
            .camera-container {
                min-height: 280px;
            }
            .toast {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Camera Section -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                <div class="flex items-center">
                    <i class="fas fa-video text-purple-600 mr-3"></i>

                    <span id="liveIndicator" class="pulse w-3 h-3 bg-red-500 rounded-full ml-3"></span>
                </div>
                <div class="flex gap-3 w-full sm:w-auto">

                <div class="text-2xl font-bold text-green-600" id="successfulScans">0</div>

            </div>

    <script>
        // Global variables
        var cameraActive = false;
        var currentStream = null;
        var availableCameras = [];
        var currentCameraIndex = 0;
        var detectionInterval = null;
        var sessionStats = {
            totalScans: 0,
            successfulScans: 0,
            attendanceCount: 0,
            startTime: null
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            showToast('Face Recognition Attendance System Ready', 'info');
            checkSystemStatus();
        });

        // Check if face recognition system is ready
        async function checkSystemStatus() {
            try {
                console.log('ðŸ” Checking system status...');
                const response = await fetch('/api/system_status');
                
                if (!response.ok) {
                    throw new Error(`Status check failed: ${response.status}`);
                }
                
                const status = await response.json();
                
                if (status.status === 'success') {
                    const fr = status.face_recognition;
                    const db = status.database;
                    
                    if (fr.faiss_loaded && fr.total_persons > 0) {
                        showToast(`System Ready: ${fr.total_persons} persons in database`, 'success');
                    } else {
                        showToast('Warning: No face recognition data loaded', 'error');
                    }
                } else {
                    showToast('System check failed', 'error');
                }
            } catch (error) {
                console.error('System check error:', error);
                showToast('Could not verify system status', 'warning');
            }
        }

        // Global variables
        let cameraActive = false;
        let currentStream = null;
        let detectionInterval = null;
        let isProcessing = false;
        let currentCameraIndex = 0;
        let availableCameras = [];

        // Camera toggle function
        window.toggleCamera = async function() {
            
            if (!cameraActive) {
                try {
                    showLoading(true);
                    showToast('Starting camera...', 'info');
                    
                    await getAvailableCameras();
                    await startCamera();
                    
                    showLoading(false);
                    placeholder.classList.add('hidden');
                    videoContainer.classList.remove('hidden');
                    
                    toggleBtn.innerHTML = '<i class="fas fa-stop mr-2"></i><span>Stop Camera</span>';
                    toggleBtn.className = toggleBtn.className.replace('bg-purple-600 hover:bg-purple-700 active:bg-purple-800', 'bg-red-600 hover:bg-red-700 active:bg-red-800');
                    
                    if (availableCameras.length > 1) {
                        switchBtn.classList.remove('hidden');
                    }
                    
                    liveIndicator.className = liveIndicator.className.replace('bg-red-500', 'bg-green-500');
                    
                    startFaceDetection();
                    startSessionTimer();
                    cameraActive = true;
                    
                    showToast('Camera started! Position your face in view.', 'success');
                } catch (error) {
                    console.error('Camera error:', error);
                    showLoading(false);
                    showToast('Camera access denied. Please allow camera permissions.', 'error');
                }
            } else {
                stopCamera();
                
                placeholder.classList.remove('hidden');
                videoContainer.classList.add('hidden');
                
                toggleBtn.innerHTML = '<i class="fas fa-play mr-2"></i><span>Start Camera</span>';
                toggleBtn.className = toggleBtn.className.replace('bg-red-600 hover:bg-red-700 active:bg-red-800', 'bg-purple-600 hover:bg-purple-700 active:bg-purple-800');
                
                switchBtn.classList.add('hidden');
                liveIndicator.className = liveIndicator.className.replace('bg-green-500', 'bg-red-500');
                
                cameraActive = false;
                showToast('Camera stopped', 'info');
            }
        };

        async function getAvailableCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                availableCameras = devices.filter(device => device.kind === 'videoinput');
                
                if (availableCameras.length === 0) {
                    await navigator.mediaDevices.getUserMedia({ video: true });
                    const newDevices = await navigator.mediaDevices.enumerateDevices();
                    availableCameras = newDevices.filter(device => device.kind === 'videoinput');
                }
            } catch (error) {
                throw new Error('Camera access denied');
            }
        }

        // Start camera function
        async function startCamera() {
            try {
                console.log('ðŸ“¹ Requesting camera access...');
                const isMobile = window.innerWidth <= 768;
                const constraints = {
                    video: {
                        width: { ideal: isMobile ? 720 : 1280 },
                        height: { ideal: isMobile ? 480 : 720 },
                        frameRate: { ideal: 30 },
                        facingMode: isMobile ? 'user' : undefined,
                        deviceId: availableCameras.length > 0 && !isMobile ? 
                            { exact: availableCameras[currentCameraIndex].deviceId } : undefined
                    }
                };

                console.log('ðŸ“± Camera constraints:', constraints);

                if (currentStream) {
                    console.log('ðŸ”„ Stopping existing camera stream');
                    currentStream.getTracks().forEach(track => track.stop());
                }

                console.log('ðŸŽ¥ Getting user media...');
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                console.log('âœ… Camera stream obtained');
                
                const videoFeed = document.getElementById('videoFeed');
                const canvas = document.getElementById('detectionCanvas');
                videoFeed.srcObject = currentStream;
                
                return new Promise((resolve) => {
                    videoFeed.onloadedmetadata = () => {
                        console.log(`ðŸ“± Video loaded: ${videoFeed.videoWidth}x${videoFeed.videoHeight}`);
                        canvas.width = videoFeed.videoWidth;
                        canvas.height = videoFeed.videoHeight;
                        videoFeed.play();
                        setTimeout(resolve, 500);
                    };
                });
            } catch (error) {
                throw new Error('Failed to start camera');
            }
        }

        window.switchCamera = async function() {
            if (availableCameras.length <= 1) {
                showToast('No additional cameras available', 'info');
                return;
            }
            
            showToast('Switching camera...', 'info');
            currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
            
            showLoading(true);
            await startCamera();
            showLoading(false);
            
            showToast(`Camera ${currentCameraIndex + 1} of ${availableCameras.length}`, 'success');
        };

        function startFaceDetection() {
            let isProcessing = false;
            
            detectionInterval = setInterval(async () => {
                if (isProcessing) return;
                
                try {
                    const video = document.getElementById('videoFeed');
                    if (!video || video.videoWidth === 0) {
                        console.log('âš ï¸ Video not ready or no dimensions');
                        return;
                    }
                    
                    console.log(`ðŸ“¸ Capturing frame: ${video.videoWidth}x${video.videoHeight}`);
                    
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0);
                    
                    canvas.toBlob(async (blob) => {
                        if (isProcessing) return;
                        isProcessing = true;
                        
                        console.log(`ðŸ” Processing frame blob: ${blob.size} bytes`);
                        
                        try {
                            sessionStats.totalScans++;
                            updateStats();
                            
                            const formData = new FormData();
                            formData.append('frame', blob, 'frame.jpg');
                            
                            const response = await fetch('/api/detect_face_ultra', {
                                method: 'POST',
                                body: formData
                            });
                            
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            }
                            
                            const result = await response.json();
                            
                            if (result.status === 'success') {
                                const faceCount = result.faces_detected;
                                document.getElementById('faceCount').textContent = `${faceCount} face${faceCount !== 1 ? 's' : ''} detected`;
                                
                                // Draw all faces with their labels
                                if (faceCount > 0 && result.faces && result.faces.length > 0) {
                                    drawFaceBoundingBox(result.faces, null);
                                    
                                    // Check for fake faces and show warnings
                                    const fakeFaces = result.faces.filter(face => 
                                        face.liveness && !face.liveness.is_live
                                    );
                                    
                                    if (fakeFaces.length > 0) {
                                        const video = document.getElementById('video');
                                        video.classList.add('fake-face-warning');
                                        setTimeout(() => video.classList.remove('fake-face-warning'), 3000);
                                        
                                        showToast(`FAKE FACE DETECTED! ${fakeFaces[0].liveness.reason}`, 'error');
                                        document.getElementById('recognitionStatus').textContent = `FAKE FACE DETECTED!`;
                                        document.getElementById('recognitionStatus').className = 'text-red-500 font-bold mt-1';
                                        return;
                                    }
                                    
                                    const face = result.faces[0];
                                    
                                    if (face.recognized) {
                                        sessionStats.successfulScans++;
                                        updateStats();
                                        
                                        const confidence = (face.match_confidence * 100).toFixed(1);
                                        
                                        document.getElementById('recognitionStatus').textContent = `${face.name} (${confidence}%)`;
                                        document.getElementById('recognitionStatus').className = 'text-green-300 mt-1';
                                        
                                        if (face.attendance_marked) {
                                            sessionStats.attendanceCount++;
                                            updateStats();
                                            
                                            showSuccessAlert(`Welcome ${face.name}! Attendance marked successfully.`);
                                            showToast(`Attendance marked for ${face.name}`, 'success');
                                            
                                            // Add success effect
                                            video.classList.add('detection-active');
                                            setTimeout(() => video.classList.remove('detection-active'), 3000);
                                            
                                        } else if (face.already_marked) {
                                            showSuccessAlert(`Hello ${face.name}! Your attendance was already marked today.`);
                                            showToast(`${face.name} - Already marked today`, 'info');
                                        }
                                        
                                        drawFaceBoundingBox(result.faces, null);
                                    } else {
                                        document.getElementById('recognitionStatus').textContent = 'Face not recognized';
                                        document.getElementById('recognitionStatus').className = 'text-red-300 mt-1';
                                        drawFaceBoundingBox(result.faces, null);
                                    }
                                } else {
                                    document.getElementById('recognitionStatus').textContent = 'Ready to scan';
                                    document.getElementById('recognitionStatus').className = 'text-green-300 mt-1';
                                    clearCanvas();
                                }
                            }
                        } catch (error) {  
                            console.error('Ultra detection error:', error);
                            
                            // Show specific error information
                            let errorDetail = error.message || 'Unknown error';
                            console.log(`âŒ Ultra detection failed: ${errorDetail}`);
                            
                            // Fallback to regular detection API
                            try {
                                console.log('ðŸ”„ Falling back to regular detection...');
                                const fallbackResponse = await fetch('/api/detect_face_public', {
                                    method: 'POST',
                                    body: formData
                                });
                                
                                if (fallbackResponse.ok) {
                                    const fallbackResult = await fallbackResponse.json();
                                    console.log('âœ… Fallback detection successful');
                                    
                                    // Process fallback result same as ultra result
                                    if (fallbackResult.status === 'success') {
                                        const faceCount = fallbackResult.faces_detected;
                                        document.getElementById('faceCount').textContent = `${faceCount} face${faceCount !== 1 ? 's' : ''} detected`;
                                        
                                        if (faceCount > 0 && fallbackResult.faces && fallbackResult.faces.length > 0) {
                                            const face = fallbackResult.faces[0];
                                            
                                            if (face.recognized) {
                                                sessionStats.successfulScans++;
                                                updateStats();
                                                
                                                const confidence = (face.match_confidence * 100).toFixed(1);
                                                
                                                document.getElementById('recognitionStatus').textContent = `${face.name} (${confidence}%)`;
                                                document.getElementById('recognitionStatus').className = 'text-green-300 mt-1';
                                                
                                                if (face.attendance_marked) {
                                                    sessionStats.attendanceCount++;
                                                    updateStats();
                                                    
                                                    showSuccessAlert(`Welcome ${face.name}! Attendance marked successfully.`);
                                                    showToast(`Attendance marked for ${face.name}`, 'success');
                                                    
                                                    // Add success effect
                                                    video.classList.add('detection-active');
                                                    setTimeout(() => video.classList.remove('detection-active'), 3000);
                                                } else if (face.already_marked) {
                                                    showSuccessAlert(`Hello ${face.name}! Your attendance was already marked today.`);
                                                    showToast(`${face.name} - Already marked today`, 'info');
                                                }
                                                
                                                drawFaceBoundingBox([face], face.recognized);
                                            } else {
                                                document.getElementById('recognitionStatus').textContent = 'Face not recognized';
                                                document.getElementById('recognitionStatus').className = 'text-red-300 mt-1';
                                                drawFaceBoundingBox([face], null);
                                            }
                                        }
                                    }
                                } else {
                                    throw new Error('Fallback detection also failed');
                                }
                            } catch (fallbackError) {
                                console.error('Fallback detection error:', fallbackError);
                                
                                // Try simple OpenCV detection as last resort
                                try {
                                    console.log('ðŸ”„ Trying simple OpenCV detection...');
                                    const simpleResponse = await fetch('/api/detect_face_simple', {
                                        method: 'POST',
                                        body: formData
                                    });
                                    
                                    if (simpleResponse.ok) {
                                        const simpleResult = await simpleResponse.json();
                                        console.log('âœ… Simple detection working');
                                        
                                        if (simpleResult.status === 'success') {
                                            const faceCount = simpleResult.faces_detected;
                                            document.getElementById('faceCount').textContent = `${faceCount} face${faceCount !== 1 ? 's' : ''} detected (basic mode)`;
                                            
                                            if (faceCount > 0) {
                                                drawFaceBoundingBox(simpleResult.faces, null);
                                                document.getElementById('recognitionStatus').textContent = 'Face detected - basic mode (no recognition)';
                                                document.getElementById('recognitionStatus').className = 'text-yellow-300 mt-1';
                                                showToast('Basic face detection active - recognition unavailable', 'warning');
                                            }
                                        }
                                    } else {
                                        throw new Error('Simple detection also failed');
                                    }
                                } catch (simpleError) {
                                    console.error('Simple detection error:', simpleError);
                                    
                                    // Show detailed error message
                                    let errorMsg = 'All face detection systems unavailable';
                                    if (fallbackError.message.includes('500')) {
                                        errorMsg = 'Server error - please check system status';
                                    } else if (fallbackError.message.includes('404')) {
                                        errorMsg = 'Face detection API not found';
                                    } else if (fallbackError.message.includes('network') || fallbackError.message.includes('fetch')) {
                                        errorMsg = 'Network connection error';
                                    }
                                    
                                    showToast(errorMsg, 'error');
                                    document.getElementById('recognitionStatus').textContent = errorMsg;
                                    document.getElementById('recognitionStatus').className = 'text-red-400 mt-1';
                                }
                            }
                        } finally {
                            isProcessing = false;
                        }
                    }, 'image/jpeg', 0.8);
                    
                } catch (error) {
                    console.error('Face detection error:', error);
                    isProcessing = false;
                }
            }, 1500);
        }

        function drawFaceBoundingBox(faces, recognized) {
            const canvas = document.getElementById('detectionCanvas');
            const ctx = canvas.getContext('2d');
            const video = document.getElementById('videoFeed');
            
            // Clear previous drawings
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!faces || faces.length === 0) return;
            
            faces.forEach((face, index) => {
                const bbox = face.bbox;
                const x = bbox.x;
                const y = bbox.y;
                const width = bbox.width;
                const height = bbox.height;
                
                // Determine face status and colors
                let borderColor = '#ff0000';  // Default red for unknown
                let labelText = 'Unknown';
                let backgroundColor = 'rgba(255, 0, 0, 0.8)';
                let textColor = 'white';
                
                // Check for liveness/fake detection
                const liveness = face.liveness || {};
                const isLive = liveness.is_live;
                const livenessConfidence = liveness.confidence || 0;
                
                if (!isLive && livenessConfidence < 70) {
                    // Fake face detected
                    borderColor = '#ff6600';  // Orange for fake
                    backgroundColor = 'rgba(255, 102, 0, 0.9)';
                    labelText = `FAKE FACE (${livenessConfidence.toFixed(0)}%)`;
                    textColor = 'white';
                } else if (face.recognized && face.name && face.name !== 'Unknown') {
                    // Recognized user
                    borderColor = '#00ff00';  // Green for recognized
                    backgroundColor = 'rgba(0, 255, 0, 0.8)';
                    labelText = face.name;
                    textColor = 'white';
                    
                    // Add confidence if available
                    const matchConfidence = face.match_confidence || 0;
                    if (matchConfidence > 0) {
                        labelText += ` (${(matchConfidence * 100).toFixed(0)}%)`;
                    }
                } else {
                    // Unknown but live face
                    borderColor = '#ffff00';  // Yellow for unknown but live
                    backgroundColor = 'rgba(255, 255, 0, 0.8)';
                    labelText = 'UNKNOWN PERSON';
                    textColor = 'black';
                }
                
                // Draw main bounding box
                ctx.strokeStyle = borderColor;
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, width, height);
                
                // Add pulsing effect for fake faces
                if (!isLive) {
                    ctx.strokeStyle = '#ff0000';
                    ctx.lineWidth = 1;
                    ctx.setLineDash([5, 5]);
                    ctx.strokeRect(x - 2, y - 2, width + 4, height + 4);
                    ctx.setLineDash([]);
                }
                
                // Calculate label dimensions
                ctx.font = 'bold 14px Arial';
                const textMetrics = ctx.measureText(labelText);
                const textWidth = textMetrics.width + 10;
                const textHeight = 25;
                
                // Position label above the face box
                let labelX = x;
                let labelY = y - textHeight;
                
                // Adjust if label goes off screen
                if (labelY < 0) {
                    labelY = y + height + 5;
                }
                if (labelX + textWidth > canvas.width) {
                    labelX = canvas.width - textWidth;
                }
                if (labelX < 0) {
                    labelX = 0;
                }
                
                // Draw label background
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(labelX, labelY, textWidth, textHeight);
                
                // Draw label border
                ctx.strokeStyle = borderColor;
                ctx.lineWidth = 2;
                ctx.strokeRect(labelX, labelY, textWidth, textHeight);
                
                // Draw label text
                ctx.fillStyle = textColor;
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(labelText, labelX + 5, labelY + 17);
                
                // Add quality indicator for recognized faces
                if (face.recognized && face.quality) {
                    const quality = face.quality.overall || 0;
                    const qualityText = `Quality: ${(quality * 100).toFixed(0)}%`;
                    
                    ctx.font = '12px Arial';
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.fillRect(x, y + height - 20, ctx.measureText(qualityText).width + 6, 18);
                    ctx.fillStyle = 'black';
                    ctx.fillText(qualityText, x + 3, y + height - 6);
                }
                
                // Add liveness indicator
                if (liveness.confidence !== undefined) {
                    const livenessText = `Liveness: ${livenessConfidence.toFixed(0)}%`;
                    const livenessColor = isLive ? '#00ff00' : '#ff0000';
                    
                    ctx.font = '11px Arial';
                    const livenessWidth = ctx.measureText(livenessText).width + 6;
                    
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.fillRect(x + width - livenessWidth, y, livenessWidth, 16);
                    ctx.fillStyle = livenessColor;
                    ctx.fillText(livenessText, x + width - livenessWidth + 3, y + 12);
                }
                
                // Add face ID for tracking
                if (face.face_id !== undefined) {
                    ctx.font = 'bold 10px Arial';
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fillRect(x - 2, y - 2, 25, 15);
                    ctx.fillStyle = 'black';
                    ctx.fillText(`#${face.face_id}`, x + 2, y + 10);
                }
            });
        }

        function clearCanvas() {
            const canvas = document.getElementById('detectionCanvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        function showSuccessAlert(message) {
            const alert = document.getElementById('successAlert');
            const messageSpan = document.getElementById('successMessage');
            
            messageSpan.textContent = message;
            alert.classList.remove('hidden');
            
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 4000);
        }

        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            if (sessionStats.timer) {
                clearInterval(sessionStats.timer);
                sessionStats.timer = null;
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('cameraLoading');
            if (show) {
                loading.classList.remove('hidden');
            } else {
                loading.classList.add('hidden');
            }
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type || 'info'}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function startSessionTimer() {
            sessionStats.startTime = Date.now();
            sessionStats.timer = setInterval(() => {
                const elapsed = Date.now() - sessionStats.startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('sessionTime').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function updateStats() {
            document.getElementById('totalScans').textContent = sessionStats.totalScans;
            document.getElementById('successfulScans').textContent = sessionStats.successfulScans;
            document.getElementById('attendanceCount').textContent = sessionStats.attendanceCount;
        }
    </script>
