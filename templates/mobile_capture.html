<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Face Capture - Smart Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 1.5rem;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.875rem;
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 1.5rem;
        }
        
        #videoElement {
            width: 100%;
            height: auto;
            display: block;
        }
        
        #canvas {
            display: none;
        }
        
        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 260px;
            border: 3px solid rgba(16, 185, 129, 0.8);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }
        
        .quality-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            display: none;
        }
        
        .quality-good { background: #10b981 !important; }
        .quality-poor { background: #ef4444 !important; }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: #10b981;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }
        
        .btn-secondary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #2563eb;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            color: white;
            text-align: center;
            font-size: 0.875rem;
            line-height: 1.6;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.2);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.2);
        }
        
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 400px) {
            body {
                padding: 0.5rem;
            }
            
            .face-guide {
                width: 160px;
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-camera"></i> Face Capture</h1>
            <p>Position your face within the guide and capture</p>
        </div>
        
        <div class="video-container">
            <video id="videoElement" autoplay playsinline muted></video>
            <canvas id="canvas"></canvas>
            <div class="face-guide"></div>
            <div id="qualityIndicator" class="quality-indicator">
                <i class="fas fa-circle"></i> <span id="qualityText">--</span>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">
                <i class="fas fa-camera"></i> Start Camera
            </button>
            <button id="captureBtn" class="btn btn-primary" style="display: none;">
                <i class="fas fa-check-circle"></i> Capture & Mark Attendance
            </button>
            <button id="switchBtn" class="btn btn-secondary" style="display: none;">
                <i class="fas fa-sync-alt"></i> Switch Camera
            </button>
            <button id="stopBtn" class="btn btn-danger" style="display: none;">
                <i class="fas fa-stop"></i> Stop Camera
            </button>
        </div>
        
        <div id="status" class="status">
            üì± Ready to capture. Click "Start Camera" to begin.
        </div>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const switchBtn = document.getElementById('switchBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const qualityIndicator = document.getElementById('qualityIndicator');
        const qualityText = document.getElementById('qualityText');
        
        let stream = null;
        let currentCamera = 'user'; // 'user' (front) or 'environment' (back)
        let faceDetectionInterval = null;
        
        // Check if device has camera
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            statusDiv.innerHTML = '‚ùå Camera not supported on this device.';
            statusDiv.className = 'status error';
            startBtn.disabled = true;
        }
        
        // Start camera
        startBtn.addEventListener('click', async () => {
            try {
                await startCamera();
                startBtn.style.display = 'none';
                captureBtn.style.display = 'flex';
                switchBtn.style.display = 'flex';
                stopBtn.style.display = 'flex';
                statusDiv.innerHTML = '‚úÖ Camera active. Position your face in the guide.';
                statusDiv.className = 'status success';
                startFaceDetection();
            } catch (error) {
                console.error('Camera error:', error);
                statusDiv.innerHTML = '‚ùå Camera access denied. Please allow camera permissions in your browser settings.';
                statusDiv.className = 'status error';
            }
        });
        
        // Capture and mark attendance
        captureBtn.addEventListener('click', async () => {
            try {
                captureBtn.disabled = true;
                captureBtn.innerHTML = '<div class="loader"></div> Processing...';
                
                // Capture frame
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                // Convert to blob
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.95));
                
                // Send to backend
                const formData = new FormData();
                formData.append('file', blob, 'face_capture.jpg');
                
                const response = await fetch('/api/mobile/mark_attendance', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    statusDiv.innerHTML = `‚úÖ ${result.message}<br><strong>${result.person_name}</strong><br>Confidence: ${result.confidence}%`;
                    statusDiv.className = 'status success';
                    
                    // Vibrate if supported
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200]);
                    }
                    
                    // Stop camera
                    await stopCamera();
                    
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/user/dashboard';
                    }, 3000);
                } else {
                    statusDiv.innerHTML = `‚ùå ${result.msg}`;
                    statusDiv.className = 'status error';
                    captureBtn.disabled = false;
                    captureBtn.innerHTML = '<i class="fas fa-check-circle"></i> Capture & Mark Attendance';
                }
            } catch (error) {
                console.error('Capture error:', error);
                statusDiv.innerHTML = '‚ùå Failed to process. Please try again.';
                statusDiv.className = 'status error';
                captureBtn.disabled = false;
                captureBtn.innerHTML = '<i class="fas fa-check-circle"></i> Capture & Mark Attendance';
            }
        });
        
        // Switch camera
        switchBtn.addEventListener('click', async () => {
            switchBtn.disabled = true;
            currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            await stopCamera();
            await startCamera();
            switchBtn.disabled = false;
        });
        
        // Stop camera
        stopBtn.addEventListener('click', async () => {
            await stopCamera();
            startBtn.style.display = 'flex';
            captureBtn.style.display = 'none';
            switchBtn.style.display = 'none';
            stopBtn.style.display = 'none';
            statusDiv.innerHTML = 'üì± Camera stopped. Click "Start Camera" to resume.';
            statusDiv.className = 'status';
        });
        
        async function startCamera() {
            const constraints = {
                video: {
                    facingMode: currentCamera,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };
            
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
        }
        
        async function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (faceDetectionInterval) {
                clearInterval(faceDetectionInterval);
                faceDetectionInterval = null;
            }
            qualityIndicator.style.display = 'none';
        }
        
        function startFaceDetection() {
            // Simple quality check based on brightness
            faceDetectionInterval = setInterval(() => {
                if (!video.videoWidth) return;
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const brightness = calculateBrightness(imageData);
                
                qualityIndicator.style.display = 'block';
                
                if (brightness > 80 && brightness < 200) {
                    qualityText.textContent = 'Good';
                    qualityIndicator.className = 'quality-indicator quality-good';
                } else {
                    qualityText.textContent = 'Poor Light';
                    qualityIndicator.className = 'quality-indicator quality-poor';
                }
            }, 500);
        }
        
        function calculateBrightness(imageData) {
            let sum = 0;
            const data = imageData.data;
            const step = 4; // Sample every pixel
            
            for (let i = 0; i < data.length; i += step * 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                sum += (r + g + b) / 3;
            }
            
            return sum / (data.length / 4 / step);
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
        
        // Prevent accidental page refresh
        window.addEventListener('blur', () => {
            // Pause quality checking when tab loses focus
            if (faceDetectionInterval) {
                clearInterval(faceDetectionInterval);
            }
        });
        
        window.addEventListener('focus', () => {
            // Resume quality checking when tab gains focus
            if (stream && !faceDetectionInterval) {
                startFaceDetection();
            }
        });
    </script>
</body>
</html>
