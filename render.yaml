services:
  # PostgreSQL Database (create first)
  - type: pserv
    name: face-recognition-db
    plan: free
    databaseName: attendance_db
    user: attendance_user

  # Web Service
  - type: web
    name: face-recognition-app
    runtime: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: FLASK_SECRET
        generateValue: true
      - key: CREATE_ADMIN_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: face-recognition-db
          property: connectionString
      - key: PORT
        value: "10000"
      - key: ADMIN_EMAIL
        value: admin@admin.com
      - key: ADMIN_PASSWORD
        value: password123
    healthCheckPath: /health