services:
  - type: web
    name: face-recognition-attendance
    env: python
    runtime: python
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install -r requirements.txt"
    startCommand: "gunicorn main:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_SECRET
        generateValue: true
      - key: CREATE_ADMIN_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: face-recognition-db
          property: connectionString
    
  - type: pserv
    name: face-recognition-db
    env: postgres
    plan: free
    ipAllowList: []