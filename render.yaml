services:
  # Web Service using Docker
  - type: web
    name: face-recognition-attendance
    runtime: docker
    plan: free
    envVars:
      - key: FLASK_SECRET
        generateValue: true
      - key: CREATE_ADMIN_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: face-recognition-db
          property: connectionString
      - key: PORT
        value: "10000"
    healthCheckPath: /health

  # PostgreSQL Database
  - type: pserv
    name: face-recognition-db
    runtime: postgresql
    plan: free
    ipAllowList: []