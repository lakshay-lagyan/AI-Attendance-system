services:
  - type: web
    name: face-recognition-attendance
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_SECRET
        generateValue: true
      - key: CREATE_ADMIN_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: face-recognition-db
          property: connectionString
    
  - type: pserv
    name: face-recognition-db
    env: postgres
    plan: free
    ipAllowList: []